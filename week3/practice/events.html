<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Examples</title>
    <style>
        p {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: #ccc;
            float: left;
        }

        .highlight {
            background-color: red;
        }
    </style>
    <script defer src="mainEvents.js"></script>
</head>
<body>
    <p id="click">Click On Me</p>
    <p id="dblclick">Double Click On Me</p>
    <p id="mouse">Hover On Me</p>
    <p id="once">A One Time Thing...</p>
    <p><a id="broken" href="https://sitepoint.com">Broken Link</a></p>
    <ul id="list">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
</body>
</html>
