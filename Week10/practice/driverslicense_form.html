<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Practice-Drivers License Form</title>
<style>
    form {
        font: 1em sans-serif;
        max-width: 320px;
    }

    p > label {
        display: block;
    }

    input[type="text"], input[type="emial"],
    input[type="number"], textarea, fieldset {
        width: 100%;
        border: 1px solid #333;
        box-sizing: border-box;
    }

    input:invalid {
        box-shadow: 0 0 5px 1px red;
    }

    input:focus:invalid {
        box-shadow: none;
    }
</style>
</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
    </nav>
    <form action="#">
        <p>
            <fieldset>
                <legend>
                    Do you have a driver's license?<span aria-label="required">*</span>
                </legend>
<!--While only one radio button in a same-named group can be selected at a time, and therefore only one radio button in a same-named group having "required" attribute suffices in maing a selection a reqirement-->                
                <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Yes</label>
                <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
            </fieldset>
        </p>
        <p>
            <label for="n1">How old are you?</label>
<!--The pattern attribute can act as a fallback for browsers which don't implement the number input type but support the pattern attribute. Please not that browsers that support the pattern attribute will make it fail silently when used with a number field. Its usage here cats only as a fallback -->
            <input type="number" name="age" id="n1" min="12" max="120" step="1" pattern="\d+">            
        </p>
        <p>
            <label for="t1">What's your favorite fruit? <span aria-label="required">*</span></label>
            <input type="text" id="t1" name="fruit" list="l1" required pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
            <datalist id="l1">
                <option>Banana</option>
                <option>Cherry</option>
                <option>Apple</option>
                <option>Strawberry</option>
                <option>Lemon</option>
                <option>Orange</option>
            </datalist>
        </p>
        <p>
            <label for="t3">Leave a short message please</label>
            <textarea name="msg" id="t3" rows="5" maxlength="140"></textarea>
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
</body>
</html>
