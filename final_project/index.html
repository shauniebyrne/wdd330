<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <meta name="description" content="A weather site using a weather API for my final project
    in WDD330">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <script type="module" src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=PT+Sans+Narrow&display=swap" rel="stylesheet">
</head>
<body id="weather">
    <header>
        <nav>
            <h1>Weather</h1>
            <ul>
                <li><a href="weathercard.html">World Weather</a></li>
                <li><a href="chooseweather.html">Your Weather</a></li>
                <li><a href="forfun.html">For Fun</a></li>
            </ul>
        </nav>
        <p id="date"></p>
    </header>
    <main>
        <div id="svg-fun">
            <section>
                <h2>Daytime</h2>
                <svg id="sun" xmlns="https://www.w3.org/2000/svg" viewbox="0 0 100 100">
                    <circle cx="50" cy="50" r="50" fill="yellow" />
                </svg>
            </section>
            <section>
                <h2>Nighttime</h2>
                <svg id="moon" xmlns="https://www.w3.org/2000/svg" viewbox="0 0 100 100" draggable="true">
                    <circle cx="50" cy="50" r="50" fill="grey" />
                </svg>
            </section>
        </div>
        <h3 id="moving-sun">Sunshine</h3>
    </main>
    <footer>
        <p>Weather Data Source: <a target="blank" href="https://openweathermap.org/">OpenWeatherMap</a></p>
        <p>Fall Semester (Sept - Dec) 2022  .:||:.  Shauntal Byrne  .:||:.  WDD330 </p>
    </footer>
</body>
</html>
